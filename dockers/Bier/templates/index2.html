{% extends "layout.html" %}

{% block body %}

    <!-- Begin page content -->
    <div class="container">
        <div class="description ">
          <h1>Hallo
          </h1>
        </div>
    <div class='beer_form'>
    <main role="main">
      <h1 class="mt-5" ></h1>
      <h3>Selecteer naam en vul kwaliteit en kwantiteit in</h3>
      <h5>Zwerver: €0.35, Premium: €0.60.</h5>
      <form action="/register" method="post">
        <select id="name" name="name">
            <option disabled selected value="">name</option>
            {% for name in names %}
                <option value={{ name }}>{{ name }}</option>
            {% endfor %}
        </select>
        <select id="count" name="biertjes">
            <option disabled selected value="">0</option>
            {% for beer in beers %}
                <option value={{ beer }}>{{ beer }}</option>
            {% endfor %}
        </select>
        <select name="kwali">
            <option disabled selected value="">Niveau</option>
            <option value=0.35>zwerver</option>
            <option value=0.60>premium</option>

        </select>
        <input type="submit" value="Submit" id="submit">
      </form>

      <p>
      <h3>Enkel de statastieken?</h3>
      <form action="/registrants" method="post">
        <input type="submit" value="STATS" id="submit">
      </form>
      </p>
        <!--<h1 class="mt-5">Sticky footer with fixed navbar</h1>-->
        <!--<p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>body &gt; .container</code>.</p>-->
        <!--<p>Back to <a href="../sticky-footer">the default sticky footer</a> minus the navbar.</p>-->
      </main>
    </div>
  </div>


{% endblock %}
