<!DOCTYPE html>

<html lang="en">
    <head>
        <!--meta data-->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta charset="utf-8">

        <!-- Bootstrap CSS & style sheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/main.css">
        <title>BIER</title>
    </head>
    <body>
      <div class = "overlay"></div>
        <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="/">BIERLIJST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!--Nav bar items-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-4">
                <li class="nav-item">
                  <a class="nav-link" data-value="bier" href="/">BIER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-value="Krat" href="/krat">KRAT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-value="Stats" href="/registrants">STATS</a>
                <li class="nav-item">
                  <a class="nav-link" data-value="Home" href="https://docs.google.com/spreadsheets/d/1s3z1yYeddq6nymRqSfxWXfLufs-dyt1zqF7_bLSld1I/edit#gid=0" target="_blank">Spreadsheet <span class="sr-only">(current)</span></a>
                </li>
                </li>
              </ul>
            </div>

          </nav>
        </header>
        {% block body %}{% endblock %}


        <footer class="footer">
          <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
          </div>
        </footer>
        <!--javascrip packs-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src='static/main.js'></script>
    </body>
</html>
